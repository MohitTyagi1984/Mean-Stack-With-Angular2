<div class="row show-hide-message">
<div [ngClass]="messageClass">
{{ message }}
</div>
</div>
<form [formGroup]="form" (submit)="onRegisterSubmit()">
<div class="form-group">
  <label for="username">Username</label>
  <div [ngClass]="{'has-error': (form.controls.username.errors && form.controls.username.dirty), 'has-success':!form.controls.username.errors}">
    <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username" />
    <ul class="help-block">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
      </ul>
  </div>
</div>
<div class="form-group">
    <label for="email">Email</label>
    <div [ngClass]="{'has-error': (form.controls.email.errors && form.controls.email.dirty), 'has-success':!form.controls.email.errors}">
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email" formControlName="email"/>
      <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required</li>
        </ul>
    </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <div>
        <input type="text" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password"/>
      </div>
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <div>
          <input type="text" name="confirm" class="form-control" autocomplete="off" placeholder="*ConfirmPassword" formControlName="confirm"/>
        </div>
      </div>
    <input type="submit" class="btn btn-primary" class="Submit" />
</form>
<p>UserName: {{form.controls.username.value}}</p>
<p>Email: {{form.controls.email.value}}</p>
<p>Password:{{form.controls.password.value}}</p>
